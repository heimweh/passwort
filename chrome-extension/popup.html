<!DOCTYPE html>
<html>
<head>
  <title>Passwort API Client</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    input, button { margin: 4px 0; }
  </style>
</head>
<body>
  <h2>Passwort API</h2>
  <label>Key: <input id="key" type="text"></label><br>
  <label>Value: <input id="value" type="text"></label><br>
  <button id="setBtn">Set</button>
  <button id="getBtn">Get</button>
  <button id="deleteBtn">Delete</button><br><br>
  <label>Auth Token: <input id="authToken" type="text" style="width: 180px"></label>
  <button id="saveTokenBtn">Save Token</button><br>
  <pre id="output"></pre>
  <script src="popup.js"></script>
</body>
</html>
